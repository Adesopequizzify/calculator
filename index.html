<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator">
      <input type="text" id="display" readonly>
      <div class="buttons">
        <!-- Calculator buttons -->
        <button class="number" onclick="appendToDisplay('7')">7</button>
        <button class="number" onclick="appendToDisplay('8')">8</button>
        <button class="number" onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <button class="number" onclick="appendToDisplay('4')">4</button>
        <button class="number" onclick="appendToDisplay('5')">5</button>
        <button class="number" onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>
        <button class="number" onclick="appendToDisplay('1')">1</button>
        <button class="number" onclick="appendToDisplay('2')">2</button>
        <button class="number" onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="number" onclick="appendToDisplay('0')">0</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="social-icons">
        <a href="https://www.facebook.com/Official.Adesope" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/adesopemuiz3" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/Adesopequizzify" target="_blank"><i class="fab fa-github"></i></a>
      </div>
      <p>Developed by Adesope Muiz</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
